    <script defer src="js/script.js"></script>

    <title>Preppin</title>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img
              src="/img/preppin-no-bg.png"
              class="logo"
              alt="logo of Preppin"
              style="height: 90px; width: auto; margin-top: 8px; margin-left: 0px;"
            />
          </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a href="index.html#how" class="nav-link">How It Works</a>
            </li>
            <li>
              <a href="index.html#meals" class="nav-link">Meals</a>
            </li>
            <li>
              <a href="index.html#pricing" class="nav-link">Pricing</a>
            </li>
            <li>
              <a href="index.html#progress" class="nav-link">Progress</a>
            </li>
            <li>
              <a href="help.html" class="nav-link">Help</a>
          </li>
          </ul>
        </nav>
  
        <button class="mobile-nav-btn">
          <span class="mobile-open">
            <i class="fa-solid fa-bars mobile-open"></i>
          </span>
          <span class="mobile-close"
            ><i class="fa-solid fa-xmark mobile-close"></i
          ></span>
        </button>
      </header>

      <main>
        <section class="section-login">
            <div class="login-container">
                <h1 class="subheading">Welcome Back!</h1>
                <h2 class="body-heading">Login to Your Account</h2>
                <form action="dashboard.html" method="POST" class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="error-message" style="color: red; font-size: 2em; display: none;">Invalid email or password. Please try again.</div>
                    <button type="submit" class="btn solid-btn">Login</button>
                </form>
                <p class="login-message">Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </section>
      </main>

      <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const storedEmail = sessionStorage.getItem('email');
            const storedPassword = sessionStorage.getItem('password');
            const username = sessionStorage.getItem('username');

            if (email === storedEmail && password === storedPassword) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
      </script>
</body>
</html>
